<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Multiple Timer App</h1>
    <div id="timerInput" class="timerInput">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="0">
  
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" placeholder="0">
  
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" placeholder="0">
  
        <button class="btn" onclick="startNewTimer()">Start New Timer</button>
      </div>
    <div class="current-timers">
        <p>Current timers</p>
    </div>
    <p class="no-timers">You have no timers currently</p>
    <script src="./script.js"></script>
</body>
</html>
